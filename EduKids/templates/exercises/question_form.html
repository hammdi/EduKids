<!-- filepath: EduKids/templates/exercises/question_form.html -->
{% extends 'base/base.html' %} {% load static %} {% block content %}
<div class="container">
  <h1>Edit Question</h1>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a
      href="{% url 'exercise_detail' object.exercise.pk %}"
      class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
