{% extends 'base/base.html' %}
{% block title %}Create Exercise{% endblock %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-3"><i class="fas fa-plus me-2"></i>Create Exercise</h3>
  <form method="post" class="card p-3">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Title</label>
        <input name="title" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Topic</label>
        <select name="topic" class="form-select" required>
          <option value="">Choose...</option>
          {% for t in topics %}
            <option value="{{ t.id }}">{{ t.subject.name }} - {{ t.name }} ({{ t.grade_level }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Type</label>
        <select name="exercise_type" class="form-select" required>
          <option value="qcm">QCM</option>
          <option value="vrai_faux">Vrai/Faux</option>
          <option value="text_field">Texte à trous</option>
          <option value="dictee">Dictée</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Difficulty</label>
        <select name="difficulty_level" class="form-select">
          <option value="1">Très facile</option>
          <option value="2">Facile</option>
          <option value="3" selected>Moyen</option>
          <option value="4">Difficile</option>
          <option value="5">Très difficile</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Estimated Time (min)</label>
        <input type="number" name="estimated_time" class="form-control" value="10">
      </div>
      <div class="col-md-4">
        <label class="form-label">Points</label>
        <input type="number" name="points" class="form-control" value="10">
      </div>
      <div class="col-12">
        <label class="form-label">Instructions</label>
        <textarea name="instructions" class="form-control" rows="3"></textarea>
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3"></textarea>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Create</button>
      <a href="{% url 'exercises:teacher_exercises' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
