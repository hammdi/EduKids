{% extends 'base/base.html' %}
{% block content %}
<h1>Inviter un étudiant à {{ subject.name }}</h1>
<form method="post">
    {% csrf_token %}
    <select name="student_id" required>
        <option value="">Choisir</option>
        {% for student in available_students %}
        <option value="{{ student.user.id }}">{{ student.user.username }} ({{ student.get_grade_level_display }})</option>
        {% endfor %}
    </select>
    <button type="submit">Inviter</button>
</form>
{% endblock %}
